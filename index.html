    <div class="Main">
        <h1> Prenotazione Panino </h1>

        <form action="scripts/prenota.php" method="post">
            <h2>Dati Utente</h2>

            <p><b>Nominativo</b><br>
            <input type="text" name="nome" maxlength="50" pattern="^[a-zA-Z ]+$" required></p>

            <p><b>Data/ora di prenotazione</b>
                <input type="date" name="data" required>
                <input type="time" name="tempo" required>
            </p>

            <h2>Personalizzaizone Panino</h2>

            <p><b>Pane</b><br>
                <input type="radio" id="rot-13" name="pane" value="rot-13" required>
                <label for="rot-13">ROT-13</label><br>
                <input type="radio" id="aes" name="pane" value="aes">
                <label for="aes">Integrale AES</label><br>
                <input type="radio" id="ipv4" name="pane" value="ipv4">
                <label for="ipv4">IPv4</label><br>
                <input type="radio" id="ipv6" name="pane" value="ipv6">
                <label for="ipv6">IPv6</label><br>
            </p>

            <p><b>Proteina</b>
                <select id="proteina" name="proteina">
                    <option value="carne">Manzo Brute Force</option>
                    <option value="crispy">Crispy Triple DES</option>
                    <option value="veggie">Veggie XOR Triple DES</option>
                    <option value="pesce">Pesce Blowfish Encrypt</option>
                    <option value="pollo">Pollo Fast UDP</option>
                    <option value="mim">Vitello Man-In-the-Middle</option>
                    <option value="bacon">Bacon Cipher ABAB</option>
                    <option value="Kebab">kebab-case</option>

                </select>
            </p>

            <p><b>Verdura</b>
                <select id="verdura" name="verdura">
                    <option value="lattuga">Lattuga S-box</option>
                    <option value="carota">Carote Diffie-Hellman</option>
                    <option value="misto">Misto SHA2 SHA3</option>
                    <option value="rucola">Rucola Trojan (sconsigliata)</option>
                    <option value="pomodoro">Pomodorini Crypto</option>
                </select>
            </p>

            <p><b>Salsa</b><br>
                <input type="checkbox" id="salsa20" name="salsa[]" value="Salsa">
                <label for="salsa20">Salsa20</label><br>
                <input type="checkbox" id="xsalsa20" name="salsa[]" value="XSalsa">
                <label for="xsalsa20">XSalsa20</label><br>
                <input type="checkbox" id="chacha" name="salsa[]" value="ChaCha">
                <label for="chacha">Spicy ChaCha</label><br>
                <input type="checkbox" id="gnutella" name="salsa[]" value="Gnutella">
                <label for="gnutella">Gnutella</label><br>
                <input type="checkbox" id="inj" name="salsa[]" value="Inj">
                <label for="inj">PHP Injection (veg)</label>
            </p>

            <p><b>Aggiunte</b><br>
                <input type="checkbox" id="vigenere" name="agg[]" value="Vigenere">
                <label for="vigenere">Patatine Vigenere</label><br>
                <input type="checkbox" id="rsa" name="agg[]" value="Rsa">
                <label for="rsa">Verdura RSA + salsa Hash</label><br>
                <input type="checkbox" id="cyber" name="agg[]" value="Cyber">
                <label for="cyber">flag{Holy_Cyber_Nuggets}</label><br>
                <input type="checkbox" id="cips" name="agg[]" value="Cips">
                <label for="cips">Stream Ciphers Cips</label><br>
            </p>

            <p>
                <input type="checkbox" id="haFidelity" name="haFidelity" value="1">
                <label for="haFidelity"><b>Possiedo una Fidelity Card</b></label>
            </p>

            <p>
                <input type="submit" value="Invia" name="Invia">
                <input type="reset" value="Cancella" name="Cancella">
            </p>
        </form>
